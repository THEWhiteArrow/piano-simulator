<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <link rel="icon" type="image/png" href="/icon.png" />
   <link rel="stylesheet" href="./bootstrap.min.css">
   <link rel="stylesheet" href="./app.css">
</head>

<body class="bg-dark text-light">

   <main class="pt-2 pb-5 container-fluid d-flex bg-secondary justify-content-center align-items-center flex-column">
      <h1 class="display-3 text-center py-4">Piano</h1>

      <section id="piano"></section>
      <section id="piano2"></section>

      <section id="playlists" class="container my-5">
         <h2 class="mb-4">Playlists : </h2>

         <div class="song row">
            <h4>Fur Elise</h4>
            <div class="notes col-10">
               E4 ds4 E4 ds4 E4
               B4 D4 C4 A4
               c3 e3 a4 B4
               e3 gs3 b4 c4

               E4 ds4 E4 ds4 E4
               B4 D4 C4 A4
               c3 e3 a4 B4
               e3 c4 b4 a4

               b4 c4 d4 e4
               f4 e4 d4
               e4 d4 c4
               d4 c4 b4
            </div>
            <button class="btn btn-info text-white col-2">Play</button>
         </div>

      </section>

      <section id="records" class="container my-3">
         <h2 class="mb-4">Records : </h2>
         <div class="rec"></div>
      </section>
   </main>

   <script src="./utility.js"></script>
   <script src="./piano.js"></script>
   <script src="./script.js"></script>
</body>

</html>
